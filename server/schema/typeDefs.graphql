scalar Date
scalar URL

type Message {
  id: ID!
  content: String!
  createdAt: Date!
}

type Chat {
  id: ID!
  name: String!
  picture: URL
  lastMessage: Message
}

type Query {
  chats: [Chat!]! # outer exclemation mark mean that if you run this query it will alwyas return an array of zero or more items (-> never null)
}
